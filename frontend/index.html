<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Template Uploader</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <!-- Top orange header bar -->
    <header class="app-header">
        <div class="app-header-inner">
            <span class="app-title">Template Uploader</span>
        </div>
    </header>

    <!-- Main card -->
    <main class="page">
        <section class="card">
            <h1 class="card-title">Upload CSV using a template</h1>

            <!-- Top form row: dropdown + file + upload btn -->
            <div class="form-row">
                <div class="field-group">
                    <label for="templateSelect" class="field-label">Choose template</label>
                    <select id="templateSelect" class="select"></select>
                    <p id="dropdownError" class="error-msg"></p>
                </div>

                <div class="field-group field-group-file">
                    <label for="csvFile" class="field-label">Choose CSV file</label>
                    <div class="file-row">
                        <input type="file" id="csvFile" accept=".csv" class="file-input" />
                        <button id="uploadBtn" class="btn-upload">Upload</button>
                    </div>
                    <p id="uploadStatus" class="status-msg"></p>
                </div>
            </div>

            <!-- Template preview -->
            <div class="preview-wrapper">
                <div class="preview-header">
                    <span class="preview-title">Template preview (examples)</span>
                    <span id="templateName" class="preview-subtitle"></span>
                </div>

                <div class="preview-table-shell">
                    <div id="headerPreview" class="header-preview">
                        <span class="placeholder-text">
                            Select a template to see sample headers.
                        </span>
                    </div>
                </div>

                <p id="previewError" class="error-msg"></p>
            </div>

            <p class="notes">
                Notes: "Upload" submits the selected CSV file to the server.
                To test CSV parsing, upload a small CSV with header + rows.
            </p>
        </section>

        <footer class="page-footer">
            © Demo — Template uploader
        </footer>
    </main>

    <script src="./script.js"></script>
</body>

</html>
