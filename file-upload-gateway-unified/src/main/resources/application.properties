# Development Profile (H2 Database)
server.port=8080
spring.profiles.active=dev

# Application Info
spring.application.name=file-upload-gateway-unified
app.version=1.0.0

# File Upload Settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# H2 Database Configuration (Development)
spring.datasource.url=jdbc:h2:mem:templatedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (Development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Gateway Configuration
gateway.allowed.applications=*
gateway.max-file-mb=10
template.service.url=http://localhost:8080/api

# Logging
logging.level.com.gateway=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG