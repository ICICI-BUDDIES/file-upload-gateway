# Production Profile (SQL Server Database)
server.port=${SERVER_PORT:8080}

# SQL Server Database Configuration (Production)
spring.datasource.url=${DB_URL:jdbc:sqlserver://localhost:1433;databaseName=FileUploadGateway;encrypt=true;trustServerCertificate=true}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA Configuration for SQL Server
spring.jpa.database-platform=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 Console (Disabled in Production)
spring.h2.console.enabled=false

# Production Logging
logging.level.com.gateway=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.root=WARN

# Security
server.error.include-message=never
server.error.include-binding-errors=never